services:
  db:
    image: postgres:15-alpine
    container_name: lexi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=lexiuser
      - POSTGRES_PASSWORD=lexipass
      - POSTGRES_DB=lexicontract_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexiuser -d lexicontract_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: lexi_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      chroma:
        condition: service_healthy

  chroma:
    image: chromadb/chroma:0.5.0
    container_name: lexi_chroma
    volumes:
      - chroma_data:/chroma/.chroma/index
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lexi_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api

  y-websocket:
    build:
      context: ./y-websocket
      dockerfile: Dockerfile
    container_name: lexi_y_websocket
    command: node ./bin/server.js
    ports:
      - "1234:1234"

volumes:
  postgres_data:
  chroma_data: